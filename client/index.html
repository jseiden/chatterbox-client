<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.min.js"></script>
    <!-- your scripts -->

    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <form id="mainForm">
        <input type="text" placeholder="username" id="usernameInput"></input><br>
        <input type="text" placeholder="roomname" id="roomnameInput"></input><br>
        <input type="text" placeholder="ur message" id="textInput"</input>
        <br>
        <input type="button" value="submit" id="sendMessageButton">
        <input type="button" value="list friends" id="listFriendsButton"></input>
      </form>

      <fieldset>
        <legend>Message Feed</legend>
        <div>
          <ul id="friendsList"></ul>
        </div>
      </fieldset>
      <fieldset>
        <legend>Best Amigos</legend>
        <div>
          <ul id="bestFriendsList">

          </ul>
        </div>
      </fieldset>
    </div>
  </body>
</html>
